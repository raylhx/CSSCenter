<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <div class="container">
        <div class="center absolute_center"></div>
    </div>
    <style type="text/css">
    	.absolute_center{
            position:absolute;
            width:200px;
            height:200px;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            background:#333;
            resize:both;
            /*用于设置了所有除overflow为visible的元素*/
            overflow:auto;
        }
    </style>
</body>
</html>
